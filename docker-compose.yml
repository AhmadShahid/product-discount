version: '3.8'

services:
  dev:
    container_name: nestjs_api_dev
    image: nestjs-api-dev:1.0.0
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
      args:
        - NODE_ENV=development
    ports:
      - 5000:5000
      - 9229:9229
    environment:
      - PORT=5000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=crudjs
      - POSTGRES_DB=aibees_ecommerce
      - JWTKEY=shahid
      - TOKEN_EXPIRATION=30m
    networks:
      - aibees
    depends_on:
      - postgres
    links:
      - postgres:postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npx sequelize-cli db:migrate
    command: npx sequelize db:seed:all
    command: npm run start:debug
    restart: unless-stopped
  prod:
    container_name: nestjs_api_prod
    image: nestjs-api-prod:1.0.0
    build:
      context: .
      target: production
      dockerfile: ./Dockerfile
    command: npx sequelize-cli db:migrate
    command: npx sequelize db:seed:all
    command: npm run start:prod
    ports:
      - 8000:8000
      - 9229:9229
    networks:
      - aibees
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
  postgres:
    container_name: postgres
    image: postgres:12
    networks:
      - aibees
    environment:
      - POSTGRES_DB=aibees_ecommerce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=crudjs
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

networks:
  aibees:

volumes:
  pgdata:
